<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="一般社団法人関西開発者会議についての情報を掲載しています。">
  <meta name="title" content="運営団体について">

  <!-- Open Graph Protocol -->
  <meta property="og:type" content="website">
  <meta property="og:description" content="一般社団法人関西開発者会議についての情報を掲載しています。">
  <meta property="og:title" content="運営団体について">
  <meta property="og:url" content="https://3k-jp.org/">

  <!-- Open Graph Protocol - Twitter -->
  <meta name="twitter:description" content="一般社団法人関西開発者会議についての情報を掲載しています。">
  <meta name="twitter:title" content="運営団体について">
  <meta name="twitter:card" content="summary_large_image">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="運営団体について">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>運営団体について</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
